version: '3.7'

services:
  localstack:
    image: localstack/localstack
    ports:
      - "4567-4597:4567-4597"
      - "${PORT_WEB_UI-8080}:${PORT_WEB_UI-8080}"
    environment:
      - SERVICES=s3,sqs
      - DEBUG=1
      - DATA_DIR=${DATA_DIR- }
      - PORT_WEB_UI=${PORT_WEB_UI- }
      - KINESIS_ERROR_PROBABILITY=${KINESIS_ERROR_PROBABILITY- }
      - DOCKER_HOST=unix:///var/run/docker.sock      
      - DEFAULT_REGION=eu-west-1
      - HOSTNAME=localstack
      - HOSTNAME_EXTERNAL=localstack
    volumes:
      - localstackdata:/tmp/localstack
      - /var/run/docker.sock:/var/run/docker.sock

  server.core:
    image: server.core
    depends_on:
      - localstack
    build:
      context: .
      dockerfile: src/Server.Core/Dockerfile

  core.api:
    image: core.api
    ports:
      - "8000:80"
    depends_on:
      - localstack
    build:
      context: .
      dockerfile: src/Core.Api/Dockerfile

volumes:
  localstackdata: